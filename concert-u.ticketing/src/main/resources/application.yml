spring:
  application:
    name: concert-u-ticketing
  config:
    import: "optional:file:.env[.properties]"
  datasource:
    url: "jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}"
    username: "${MYSQL_USER}"
    password: "${MYSQL_PASSWORD}"
    hikari:
      maximum-pool-size: 50
      minimum-idle: 20
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

management:
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  endpoint:
    prometheus:
      enabled: true
